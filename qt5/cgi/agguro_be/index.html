<!DOCTYPE html>
<html data-bgs="nightRider" class="session_login" data-platform="linux">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="https://agguro.be/favicon/favicon.png" />

<title>agguro.be</title>
</head>
<body class="session_login">
    <div class="container session_login" data-dcontainer="1">

    <form method="post" target="_top" action="https://agguro.be/getpostparams" class="form-signin session_login clearfix" role="form" onsubmit="spinner()">
    <i class="wbm-webmin"></i><h2 class="form-signin-heading">
         <span>agguro.be</span></h2>
    <p class="form-signin-paragraph">You must enter a username and password to login to the server on<strong> agguro.be</strong></p>
    <div class="input-group form-group">
    <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
    <input type="text" class="form-control session_login" name="user" autocomplete="off" autocorrect="off" autocapitalize="none" placeholder="Username" autofocus="">
    </div>
    <div class="input-group form-group">
    <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
    <input type="password" class="form-control session_login use_input_warning_caps" name="pass" autocomplete="off" autocorrect="off" placeholder="Password"><span class="input_warning_caps large" title="Caps Lock"></span>
    </div>
    <div class="input-group form-group">
		<span class="awcheckbox awobject"><input class="iawobject" name="save" value="1" id="save" type="checkbox"> <label class="lawobject" for="save">Remember me</label></span>
	     </div>
    <div class="form-group form-signin-group"><button class="btn btn-primary" type="submit"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;Sign in</button>
    </div></form>
    </div>
</body>
</html>
