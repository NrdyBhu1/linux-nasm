<!DOCTYPE html>
<html>
<head>
<script src="/js/jquery-min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("/bin/cgiroot",function(data){
      $('#dir').html(data)
    });
  });
});
</script>
</head>
<body>
<pre><h1>CGI root directory</h1>
<button>Get the CGI root directory</button>&nbsp;&nbsp;&nbsp;<span style="color: red;" id="dir"></span>
</pre>
</body>
</html>
